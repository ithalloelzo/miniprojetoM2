<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniprojeto</title>
    <link rel="stylesheet" href="index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="campus">
        <h1>Cadastro de Alunos - PDA</h1>

        <div>
            <label for="name">Nome</label>
            <input id="name" type="text">
        </div>
        <div>
            <label for="age">Idade</label>
            <input id="age" type="number">
        </div>
        <div>
            <label for="gender">Gênero</label>
            <select id="gender" name="gender">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Indefinido" selected>Prefiro não declarar</option>
            </select>
        </div>
        <div>
            <label for="class">Turma</label>
            <input id="class" type="text">
        </div>
        <div>
            <label for="contact">Contato</label>
            <input id="contact" type="number">
        </div>
        <div>
            <label for="adress">Endereço</label>
            <input id="adress" type="text">
        </div>
        <button onclick="addUser()" id="register">Cadastrar Aluno</button>
    </div>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Gênero</th>
                    <th>Turma</th>
                    <th>Contato</th>
                    <th>Endereço</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tab">
                
            </tbody>
        </table>
    </section>

    <div style="display: none;" id="editDisplay">
        <img id="close" onclick="closeShow()" src="close-circle.svg" alt="">
        <h1>Edição de Alunos</h1>

        <div>
            <label for="nameEdit">Nome</label>
            <input id="nameEdit" type="text">
        </div>
        <div>
            <label for="ageEdit">Idade</label>
            <input id="ageEdit" type="number">
        </div>
        <div>
            <label for="genderEdit">Gênero</label>
            <select id="genderEdit" name="gender">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Prefiro não declarar" >Prefiro não declarar</option>
            </select>
        </div>
        <div>
            <label for="classEdit">Turma</label>
            <input id="classEdit" type="text">
        </div>
        <div>
            <label for="contactEdit">Contato</label>
            <input id="contactEdit" type="number">
        </div>
        <div>
            <label for="adressEdit">Endereço</label>
            <input id="adressEdit" type="text">
        </div>
        <button onclick="updateUser()" id="register" class="buttonEdit">Editar Aluno</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
